<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using a simple font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">TimeKeeper</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Classic Watches</h1>
            <p>Simple, elegant, and timeless.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Our Watches</h2>
        <div class="product-container">
            <!-- Watch 1 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=600&q=80"
                    alt="Silver Watch">
                <h3>Silver Classic</h3>
                <p>$150</p>
                <button>Add to Cart</button>
            </div>

            <!-- Watch 2 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?auto=format&fit=crop&w=600&q=80"
                    alt="Black Watch">
                <h3>Midnight Black</h3>
                <p>$200</p>
                <button>Add to Cart</button>
            </div>

            <!-- Watch 3 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49?auto=format&fit=crop&w=600&q=80"
                    alt="Gold Watch">
                <h3>Royal Gold</h3>
                <p>$250</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>Contact us: info@timekeeper.com</p>
        <p>&copy; 2026 TimeKeeper Watch Store</p>
    </footer>
</body>

</html>
